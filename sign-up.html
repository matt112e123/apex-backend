<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | The Apex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles for body and HTML */
        html, body {
            height: 100%;
            width: 100%; /* Added for full width coverage */
            font-family: 'Inter', sans-serif; /* Using Inter font */
            background: #000 !important; /* Changed to black with !important */
            color: #f2f2f2; /* Light text color */
            overflow: hidden; /* Prevents scrollbars due to animated background */
            position: relative; /* Added for consistency with login page */
        }

        /* Animated background styles */
        .animated-bg::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%; /* Larger to allow for rotation and translation */
            height: 200%;
            background-image: repeating-radial-gradient(circle, rgba(0, 255, 153, 0.15) 2px, transparent 10px);
            animation: spin 30s linear infinite; /* Animation for spinning effect */
            z-index: 0; /* Behind other content */
        }

        /* Keyframes for the spinning animation */
        @keyframes spin {
            from {
                transform: rotate(0deg) translate(-25%, -25%); /* Start rotation and offset */
            }
            to {
                transform: rotate(360deg) translate(-25%, -25%); /* End rotation and offset */
            }
        }

        /* Wrapper for the sign-up content */
        .signup-wrapper {
            display: flex;
            height: 100%;
            position: relative;
            z-index: 1; /* Above the animated background */
        }

        /* Left side content (text and icon) */
        .left-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: transparent; /* Transparent to show animated background */
        }

        .left-side h1 {
            font-size: 40px;
            font-weight: 800;
            margin-bottom: 16px;
            text-align: center; /* Center align for better look */
        }

        .left-side p {
            font-size: 16px;
            color: #aaa;
            max-width: 400px;
            text-align: center;
        }

        /* Icon styling */
        .left-side .icon {
            margin-top: 50px;
            width: 120px;
            height: 120px;
            border: 2px solid #00ff99;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px; /* Size for the icon */
            color: #00ff99; /* Color for the icon */
        }

        /* Right side content (form) */
        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-box {
            width: 100%;
            max-width: 400px;
            background-color: rgba(18, 18, 18, 0.94); /* Matched to login page's container background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 255, 140, 0.1); /* Matched to login page's container shadow */
        }

        .form-box h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #1b1b1b;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
        }

        .form-group input:focus {
            border-color: #00ff99;
            outline: none;
            background-color: #1f1f1f;
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .footer-note {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
            text-align: center;
        }

        .footer-note a {
            color: #00ff99;
            text-decoration: none;
        }

        .footer-note a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            margin-top: 18px;
            background-color: #00ff99;
            color: #000;
            font-weight: bold;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #00e68a;
        }

        /* Message box for success/error */
        .message-box {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none; /* Hidden by default */
        }

        .message-box.success {
            background-color: #28a745; /* Green for success */
            color: white;
        }

        .message-box.error {
            background-color: #dc3545; /* Red for error */
            color: white;
        }

        /* Loading indicator */
        .loading-spinner {
            display: none; /* Hidden by default */
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00ff99;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin-loader 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin-loader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .signup-wrapper {
                flex-direction: column; /* Stack elements vertically on small screens */
            }
            .left-side, .right-side {
                padding: 20px;
            }
            .left-side {
                flex: none; /* Don't take full height on small screens */
                height: auto;
            }
            .right-side {
                flex: 1;
            }
            .left-side h1 {
                font-size: 32px;
            }
            .left-side .icon {
                margin-top: 30px;
                width: 80px;
                height: 80px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <div class="signup-wrapper">
        <!-- LEFT SIDE -->
        <div class="left-side">
            <h1>Create your login</h1>
            <p>We’ll need your name, email address, and a unique password. You’ll use this login to access The Apex next time.</p>
            <div class="icon">
                <i class="fas fa-user-plus"></i> <!-- Font Awesome icon for user add -->
            </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right-side">
            <form class="form-box" id="signupForm">
                <h2>Sign Up</h2>
                <div class="form-row">
                    <div class="form-group" style="flex:1">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" required />
                    </div>
                    <div class="form-group" style="flex:1">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" required />
                </div>

                <div class="form-group">
                    <label for="password">Password (at least 6 characters)</label>
                    <input type="password" id="password" required />
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Continue</button>

                <div class="loading-spinner" id="loadingSpinner"></div>
                <div class="message-box" id="messageBox"></div>

                <div class="footer-note">
                    <p>Already started? <a href="https://theapexinvestor.net/h">Log in to complete your application</a></p>
                    <p>By continuing, you agree to The Apex <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a>.</p>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            onAuthStateChanged // Keep onAuthStateChanged for general user state monitoring
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import {
            getFirestore,
            doc,
            setDoc
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your web app's Firebase configuration (obtained from Firebase Console)
        const firebaseConfig = {
            apiKey: "AIzaSyAdIUF9wklnnSfIAeGlA3aw8UVCj0H0Vig", // YOUR API KEY
            authDomain: "the-apex-app.firebaseapp.com",
            projectId: "the-apex-app",
            storageBucket: "the-apex-app.firebasestorage.app",
            messagingSenderId: "908808650183",
            appId: "1:908808650183:web:8112f608dd48c8140e6de2",
            // measurementId: "G-4Q1GNW9DSL" // Optional, if you're not using Analytics
        };

        // For local testing, we use projectId as appId and null for initialAuthToken
        const appId = firebaseConfig.projectId;
        const initialAuthToken = null; // No initial auth token for signup page

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserId = null;

        // Monitor authentication state (primarily for logging, not for initial sign-in on this page)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                console.log("User is signed in:", currentUserId);
            } else {
                currentUserId = null;
                console.log("No user signed in.");
                // No anonymous sign-in attempt here to avoid 'admin-restricted-operation' error
            }
        });


        // Get form elements
        const signupForm = document.getElementById('signupForm');
        const firstNameInput = document.getElementById('first-name');
        const lastNameInput = document.getElementById('last-name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const messageBox = document.getElementById('messageBox');

        // Function to display messages
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`; // Add type class (success/error)
            messageBox.style.display = 'block'; // Show the message box
        }

        // Function to hide messages
        function hideMessage() {
            messageBox.style.display = 'none';
            messageBox.textContent = '';
            messageBox.className = 'message-box';
        }

        // Handle form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            hideMessage(); // Clear previous messages
            submitBtn.disabled = true; // Disable button during submission
            loadingSpinner.style.display = 'block'; // Show spinner

            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!firstName || !lastName || !email || !password) {
                showMessage("Please fill in all fields.", "error");
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                return;
            }

            if (password.length < 6) {
                showMessage("Password must be at least 6 characters long.", "error");
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                return;
            }

            try {
                // Create user with Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                currentUserId = user.uid; // Update currentUserId with the newly created user's UID

                // Store additional user details in Firestore
                // Path: /artifacts/{appId}/users/{userId}/userProfiles/profileDoc
                const userProfileRef = doc(db, `artifacts/${appId}/users/${currentUserId}/userProfiles`, 'profileDoc');
                await setDoc(userProfileRef, {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    createdAt: new Date()
                });

                showMessage("Account created successfully! Redirecting...", "success");
                console.log("Attempting redirection to:", 'https://theapexinvestor.net/welcome'); // Log before redirect
                // Redirect to a welcome/dashboard page after a short delay
                setTimeout(() => {
                    window.location.href = 'https://theapexinvestor.net/welcome'; // This is the redirection line
                }, 2000);

            } catch (error) {
                console.error("Error creating account:", error); // Log the full error object
                let errorMessage = "Failed to create account. Please try again.";

                // More specific error messages from Firebase
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "This email address is already in use.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "The email address is not valid.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "The password is too weak. Please choose a stronger one.";
                }

                showMessage(errorMessage, "error");
                submitBtn.disabled = false; // Re-enable button
                loadingSpinner.style.display = 'none'; // Hide spinner
            }
        });
    </script>
</body>
</html>
